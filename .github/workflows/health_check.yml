name: Health Check

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  health_check:
    runs-on: ubuntu-22.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-mj6x.onrender.com/health
          max-attempts: 3
          retry-delay: 5s
          retry-all: false
